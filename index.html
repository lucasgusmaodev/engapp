<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-content">
            <div class="slide"><img src="car.PNG" alt="Image 1"></div>
            <div class="slide"><img src="pickuptruck.PNG" alt="Image 2"></div>
            <div class="slide"><img src="helicopter.PNG" alt="Image 3"></div>
            <div class="slide"><img src="schoolbus.PNG" alt="Image 1"></div>
            <div class="slide"><img src="bus.PNG" alt="Image 2"></div>
            <div class="slide"><img src="bicycle.PNG" alt="Image 3"></div>
            <div class="slide"><img src="plane.PNG" alt="Image 1"></div>
            <div class="slide"><img src="yacht.PNG" alt="Image 2"></div>
            <div class="slide"><img src="taxi.PNG" alt="Image 3"></div>
            <div class="slide"><img src="rocket.PNG" alt="Image 1"></div>
            <div class="slide"><img src="subway.PNG" alt="Image 2"></div>
            <div class="slide"><img src="train.PNG" alt="Image 3"></div>
            <div class="slide"><img src="truck.PNG" alt="Image 1"></div>
            <div class="slide"><img src="submarine.PNG" alt="Image 2"></div>
            <div class="slide"><img src="ship.PNG" alt="Image 3"></div>
            <div class="slide"><img src="policecar.PNG" alt="Image 1"></div>
            <div class="slide"><img src="firefighterscar.PNG" alt="Image 2"></div>
            <div class="slide"><img src="boat.PNG" alt="Image 3"></div>
            <div class="slide"><img src="ship.PNG" alt="Image 1"></div>
            <div class="slide"><img src="sailboat.PNG" alt="Image 2"></div>
            <div class="slide"><img src="canoe.PNG" alt="Image 3"></div>
            <div class="slide"><img src="kayak.PNG" alt="Image 1"></div>
            <div class="slide"><img src="jetski.PNG" alt="Image 2"></div>
            <div class="slide"><img src="tractor.PNG" alt="Image 3"></div>
            <div class="slide"><img src="ambulance.PNG" alt="Image 3"></div>
            <!-- Add more slides here -->
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
